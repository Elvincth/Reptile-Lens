<script>

var w = $(window).width(),
        h = $(window).height();

    var editor = document.getElementById('editor');
    var resize = new Croppie(editor, {
       viewport: {
        width: 100,
        height: 100,
        type: 'circle'
    },
    boundary: {
        width: 300,
        height: 300
    },
        showZoomer: true,
        enableExif: true,

    });

    function show_loading(bool) {
        if (bool == true) {
            document.getElementById("loading").setAttribute('style', 'z-index:1000 !important; background-color: rgba(0,0,0,0.71);');
        } else {
            document.getElementById("loading").setAttribute('style', 'z-index:-1000 !important; background-color: white!important;');
        }
    }

    function hide_el(id) {
        document.getElementById(id).setAttribute('style', 'display:none !important;');
    }
    function show_el(id) {
        document.getElementById(id).setAttribute('style', 'display:block !important;');
    }

    function show_image(input) {

            var FR = new FileReader();

            FR.addEventListener("load", function (e) {
                //document.getElementById("pic_a").src = e.target.result;
                resize.bind({
                    url: e.target.result,
                });
                $('#btn_row').hide();
                show_el("editor_row");
                document.getElementById("editor_row").scrollIntoView();

            });

            FR.readAsDataURL(this.files[0]);
        
    }

           document.getElementById("input_a").addEventListener("change", show_image);
    document.getElementById("input_b").addEventListener("change", show_image);

    $(function () {

        hide_el("editor_row");
        show_loading(true);

        $("#btn_edit_ok").click(function () {

            show_loading(true);

            resize.result('canvas').then(function (blob) {

                document.getElementById("pic_a").src = blob;

                try {

                    localStorage.setItem("image", blob); //see if the image is small eough to save

                }

                catch (e) {
                    console.log("Local Storage is full, can't preview image to next page");
                    localStorage.setItem("image", "#");
                    // fires When localstorage gets full
                    // you can handle error here or empty the local storage
                }

                predict(); //start perdict

            });

        });

        //btn_edit_zoom_out

        $("#btn_edit_zoom_out").click(function () {
            resize.setZoom(0);
        });


        $("#btn_edit_rotate").click(function () {
            resize.rotate(90);
        });

        $("#btn_edit_close").click(function () {
            $('#btn_row').show();
            hide_el("editor_row");
        });

        $("#btn_a").click(function () {
            $('#input_a').click();
        });

        $("#btn_b").click(function () {
            $('#input_b').click();
        });

        $("#lang_eng").click(function () {
            localStorage.setItem("lang", "eng");
            location.reload();
        });

        $("#lang_chi").click(function () {
            localStorage.setItem("lang", "chi");
            location.reload();
        });

        lang_init();
    });

    let imageModelURL = 'https://teachablemachine.withgoogle.com/models/FHQiRVhh/';

    const classifier = ml5.imageClassifier(imageModelURL + 'model.json', modelLoaded);

    // When the model is loaded
    function modelLoaded() {
        console.log('Model Loaded!');
        show_loading(false);
    }

    var prop_total = 0;
    var prediction;
    const per_type = "lg_eye";
    function predict() {

        classifier.predict(document.getElementById('pic_a'), function (err, results) {
            console.log(results);
            prediction = results;
            for (let i = 0; i < prediction.length; i++) {
                prop_total = prop_total + prediction[i].confidence;
            }

            localStorage.setItem("perdict", JSON.stringify(prediction));
            localStorage.setItem("total", prop_total); localStorage.setItem("type", per_type);
            window.location.href = "../report.html";
        });


    }

    var lang = localStorage.getItem("lang");

    function lang_init() {
        if (localStorage.getItem("lang") === null) {
            localStorage.setItem("lang", "eng");
        }

        if (localStorage.getItem("lang") !== null) {
            if (lang == "chi") {
                $("#txt_a").text("豹紋守宮眼表現辨識");
                document.getElementById("txt_a").setAttribute('style', "font-family: 'Noto Sans HK', sans-serif;");
                $("#txt_b").text("上傳圖片");
                document.getElementById("txt_b").setAttribute('style', "font-family: 'Noto Sans HK', sans-serif;");

                document.getElementById("txt_c").setAttribute('style', "font-family: 'Noto Sans HK', sans-serif;");

                $("#footer_home").text("主頁");
                document.getElementById("footer_home").setAttribute('style', "font-family: 'Noto Sans HK', sans-serif; font-size: 12px;margin-bottom: -6px;margin-top: 5px;color: #484e53;");
            }
        }

    }
